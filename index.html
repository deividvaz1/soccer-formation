<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
  <div class="central">
    <span class="fonte" style="color: aliceblue; font-size: 50px; margin-left: 2%; font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Sua escalação</span>
  </div>
  <div class="principal">
    <div class="elemento_gol" style="border-top: none;"></div>
    <div class="elemento_gol"
    style="top: 95.2%; width: 70%; max-width: 170px; height: 30%; max-height: 70px; border-bottom: none;">
  </div>
  <div class="elemento_gol"
  style="top: 93%; width: 70%; max-width: 245px; height: 30%; max-height: 103px; border-bottom: none;">
</div>
  <div class="elemento_gol"
  style="top: 82%; left: 50.3%; width: 75%; border-radius: 100% 100% 0% 0%; max-width: 90px; height: 30%; max-height: 40px; border-bottom: none; ">
</div>

<div class="linha"></div>
<div class="circulo"></div>
<div class="jogador jogador1" style="left: 43.5%;">
  <h1 class="add" onclick="escolherImagem('jogador1')">+</h1>
</div>

<div class="jogador jogador2" style="top: 68%; left: 60%;">
  <h1 class="add" onclick="escolherImagem('jogador2')">+</h1>
</div>



<div class="elemento_gol" style=" top: -4%; border-bottom: none;"></div>
<div class="elemento_gol" style="top: 5%; width: 70%; max-width: 170px; height: 30%; max-height: 70px; ">
</div>
<div class="elemento_gol" style="top: 7%; width: 70%; max-width: 245px; height: 30%; max-height: 103px;  "></div>
<div class="elemento_gol"
style="top: 17.5%; border-top: none; width: 75%; border-radius: 0% 0% 100% 100%; max-width: 90px; height: 30%; max-height: 40px; ">
</div>


  </div>
</body>
<script>
  function escolherImagem(jogadorClass) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = () => handleImageSelection(event, jogadorClass);
      input.click();
  }

  function handleImageSelection(event, jogadorClass) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
          const imageDataURL = event.target.result;
          const jogadorDiv = document.querySelector(`.${jogadorClass}`);
          const addElement = jogadorDiv.querySelector('.add');
          const trashIcon = jogadorDiv.querySelector('.fa-trash');

          jogadorDiv.style.backgroundImage = `url('${imageDataURL}')`;
          jogadorDiv.style.backgroundSize = 'cover';
          jogadorDiv.style.backgroundPosition = 'center';
          addElement.style.display = 'none';
          trashIcon.style.display = 'block';

          localStorage.setItem(jogadorClass, imageDataURL);
      };

      reader.readAsDataURL(file);
  }

  window.onload = function () {
      const jogadores = document.querySelectorAll('.jogador');
      jogadores.forEach((jogadorDiv) => {
          const jogadorClass = jogadorDiv.classList[1];
          const imageDataURL = localStorage.getItem(jogadorClass);

          if (imageDataURL) {
              const addElement = jogadorDiv.querySelector('.add');
              const trashIcon = jogadorDiv.querySelector('.fa-trash');

              jogadorDiv.style.backgroundImage = `url('${imageDataURL}')`;
              jogadorDiv.style.backgroundSize = 'cover';
              jogadorDiv.style.backgroundPosition = 'center';
              addElement.style.display = 'none';
              trashIcon.style.display = 'block';
          }
      });
  };
</script>
</html>
